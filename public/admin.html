<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分组管理 - GeoRouteGen</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <div class="container">
      <div class="header-content">
        <div>
          <h1>GeoRouteGen</h1>
          <p>BGP路由CIDR生成工具 - 管理员面板</p>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
          <div class="stats" id="stats">
            <p>加载中...</p>
          </div>
          <button class="btn btn-secondary" onclick="logout()" style="white-space: nowrap;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            退出登录
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="container">
    <!-- 操作按钮 -->
    <div class="actions">
      <button class="btn btn-secondary" onclick="location.href='/route-result.html'">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="20" x2="12" y2="10"></line>
          <line x1="18" y1="20" x2="18" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="16"></line>
        </svg>
        查看路由结果
      </button>
      <button class="btn btn-primary" onclick="showCreateModal()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        新建线路分组
      </button>
      <button class="btn btn-success" id="generateAllBtn" onclick="generateAll()" style="display:none">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        生成所有路由文件
      </button>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="error" style="display:none">
      <p id="errorMessage"></p>
      <button class="btn" onclick="loadData()">重试</button>
    </div>

    <!-- 空状态 -->
    <div id="empty" class="empty" style="display:none">
      <p>还没有创建任何线路分组</p>
      <small>点击「新建线路分组」开始创建</small>
    </div>

    <!-- 分组列表 -->
    <div id="groupList" class="group-list"></div>
  </main>

  <!-- 编辑器模态框 -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">新建线路分组</h2>
      </div>

      <div class="modal-body">
        <!-- 错误提示 -->
        <div id="modalError" class="alert alert-error" style="display:none"></div>

        <!-- 起点、分组名称、ISP 三项一行 -->
        <div class="form-row">
          <div class="form-group">
            <label>起点位置 <span class="required">*</span></label>
            <select id="groupOrigin" onchange="onOriginChange()">
              <option value="">请选择起点</option>
              <option value="HKG">HKG - 香港</option>
              <option value="JPN">JPN - 日本</option>
              <option value="SIN">SIN - 新加坡</option>
            </select>
          </div>

          <div class="form-group">
            <label>线路分组名称 <span class="required">*</span></label>
            <input type="text" id="groupName" placeholder="例如: CN2, 163PP, CMI">
          </div>

          <div class="form-group">
            <label>ISP运营商（可选）</label>
            <select id="groupISP">
              <option value="">所有ISP（不筛选）</option>
            </select>
          </div>
        </div>
        <p class="help-text" style="margin-top: -16px; margin-bottom: 20px;">不同起点的路由可能不同；留空ISP表示不按运营商筛选</p>

        <!-- 地区选择 -->
        <div class="form-group">
          <label>选择地区 <span class="required">*</span></label>

          <div class="region-selector-container">
            <!-- 左侧：选择区 -->
            <div class="region-selector-left">
              <div class="region-toolbar">
                <button type="button" class="btn btn-sm" onclick="expandAll()">展开全部</button>
                <button type="button" class="btn btn-sm" onclick="collapseAll()">收起全部</button>
                <button type="button" class="btn btn-sm" onclick="clearSelection()">清空选择</button>
              </div>

              <!-- 地理分区过滤 -->
              <div class="geo-region-tabs" id="geoRegionTabs"></div>

              <!-- 搜索 -->
              <input type="text" id="regionSearch" placeholder="搜索省份或城市..." class="search-input">

              <!-- 地区列表 -->
              <div id="regionList" class="region-list"></div>
            </div>

            <!-- 右侧：已选区 -->
            <div class="region-selector-right">
              <div class="selected-header">
                <span id="selectedCount">已选择 0 个地区</span>
                <button type="button" class="btn btn-sm btn-clear-all" onclick="clearSelection()">清空全部</button>
              </div>
              <div id="selectedList" class="selected-list"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" onclick="saveGroup()" id="saveBtn">保存</button>
      </div>
    </div>
  </div>

  <script>
    // Token 验证
    (function() {
      const token = localStorage.getItem('admin_token');
      if (!token) {
        window.location.href = '/admin-login.html';
      }
    })();

    // 退出登录
    function logout() {
      if (confirm('确定要退出登录吗？')) {
        localStorage.removeItem('admin_token');
        window.location.href = '/route-result.html';
      }
    }
  </script>
  <script src="/common.js"></script>
  <script src="/app.js"></script>
</body>
</html>
